
<!DOCTYPE html><html lang="pt-br"><head><script type="text/javascript" src="/pagead/gadgets/html5/api/exitapi-impl.js"></script><script type="text/javascript" src="/pagead/gadgets/html5/addata.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=336, initial-scale=1.0">
<meta name="ad.size" content="width=336,height=280">

<style>
  body{
    margin:0;
    width:336px;
    height:280px;
    font-family:Arial, Helvetica, sans-serif;
    background:#fff;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .ad{
    width:100%;
    height:100%;
    box-sizing:border-box;
    padding:22px 18px;
    text-align:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:12px;
  }

  .title{
    font-size:20px;
    font-weight:600;
    color:#111;
    line-height:1.25;
    margin:0;
  }

  .sub{
    font-size:14px;
    color:#444;
    margin:0;
  }

  /* loader */
  .loader{
    width:46px;
    height:46px;
    border-radius:50%;
    border:4px solid #e5e7eb;
    border-top-color:#F54927;
    margin:8px auto;
    animation:spin 1s linear infinite;
  }

  @keyframes spin{
    to{ transform:rotate(360deg); }
  }

  /* CTA */
  .cta{
    display:none;
    margin:8px auto 0;
    width:100%;
    max-width:240px;
    height:48px;
    border:none;
    border-radius:10px;
    background:#F54927;
    color:#fff;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    align-items:center;
    justify-content:center;
  }

  .disc{
    font-size:10px;
    color:#777;
    line-height:1.25;
    margin-top:8px;
  }
</style>
</head>

<body onclick="ExitApi.exit();" style="cursor:pointer">
  <div class="ad">
    <!-- ETAPA 1 -->
    <p class="title" id="title">Analisando opções de carros para você</p>
    <p class="sub" id="sub">Isso pode levar alguns segundos</p>
    <div class="loader" id="loader"></div>

    <!-- ETAPA 2 -->
    <button class="cta" id="cta" onclick="go()">VER OPÇÕES</button>

    <div class="disc">
      *Sujeito à análise de crédito do parceiro emissor.
    </div>
  </div>

<script>
  setTimeout(function(){
    document.getElementById('title').textContent =
      '✅ Encontramos opções que podem ser compatíveis com seu perfil';

    document.getElementById('sub').textContent = '';

    document.getElementById('loader').style.display = 'none';
    document.getElementById('cta').style.display = 'flex';
  }, 2500);

  function go(){
    window.open("https://bonfimnoticias.com.br/financie-seu-carro-sem-entrada-mesmo-com-nome-negativado/?utm_source=google&utm_campaign=FCZ001&gclid=d41d8cd98f00b204e9800998ecf8427e","_blank"); // coloque seu link final
  }
</script>


</body></html>
